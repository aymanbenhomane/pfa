<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Register</a>
        <div class="d-flex">
            <a th:href="@{/login}" class="btn btn-outline-light">Login</a>
        </div>
    </div>
</nav>

<!-- Registration Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div th:if="${message != null}" class="alert alert-info">
                [[${message}]]
            </div>

            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Registration Form</h2>

                    <form th:action="@{/registration}" method="post" role="form" th:object="${user}">

                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname:</label>
                            <input th:field="*{fullname}" type="text" class="form-control" id="fullname" placeholder="Enter your fullname" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Register</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
