<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">USER Dashboard</span>
        <div class="d-flex">
                <span sec:authorize="isAuthenticated">
                    <a class="btn btn-outline-light" th:href="@{/logout}">Logout</a>
                </span>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card bg-secondary text-white shadow">
        <div class="card-body">
            <h2 class="card-title text-info">Welcome, [[${user.getFullname()}]]</h2>
            <!-- You can add more dashboard components here -->
        </div>
    </div>
</div>

<form th:action="@{/user/save}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" required>
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>
    <div class="mb-3">
        <label for="specialite" class="form-label">Spécialité</label>
        <input type="text" class="form-control" id="specialite" name="specialite" required>
    </div>
    <div class="mb-3">
        <label for="cv" class="form-label">CV (PDF)</label>
        <input type="file" class="form-control" id="cv" name="cv" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-info text-white">Soumettre</button>
</form>


<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
